<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">MyPortfolio</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align: center; margin-bottom: 20px;">Get in Touch</h1>
        
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message..."></textarea>
                </div>

                <button type="button">Send Message</button>
            </form>

            <div class="social-links">
                <p>Or find me on:</p>
                <a href="https://www.linkedin.com/in/reejubanerjee/">LinkedIn</a> | 
                <a href="https://github.com/ReejuBanerjee">GitHub</a> | 
                <a href="https://leetcode.com/u/G5ViPzvmhc/">LeetCode</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>

</body>
</html>
